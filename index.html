
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IoT Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .page { display: none; }
    .active { display: block; }
    h2 {
      margin-bottom: 20px;
      color: #2575fc;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5bd8;
    }
    a {
      color: #2575fc;
      cursor: pointer;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #status {
      font-weight: bold;
      color: #6a11cb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>IoT Panel</h2>

    <!-- Halaman Daftar -->
    <div id="registerPage" class="page active">
      <h3>Daftar Akun</h3>
      <input type="text" id="regEmail" placeholder="Email"><br>
      <input type="password" id="regPassword" placeholder="Password"><br>
      <input type="text" id="regToken" placeholder="Token Acak (misal: token123)"><br>
      <button onclick="registerUser()">Daftar</button>
      <p>Sudah punya akun? <a onclick="showPage('loginPage')">Login</a></p>
    </div>

    <!-- Halaman Login -->
    <div id="loginPage" class="page">
      <h3>Login</h3>
      <input type="text" id="logEmail" placeholder="Email"><br>
      <input type="password" id="logPassword" placeholder="Password"><br>
      <button onclick="loginUser()">Login</button>
      <p>Belum punya akun? <a onclick="showPage('registerPage')">Daftar</a></p>
    </div>

    <!-- Halaman Panel IoT -->
    <div id="panelPage" class="page">
      <h3>Panel IoT</h3>
      <p id="panelInfo"></p>
      <button onclick="sendCommand('ON')">ðŸ”µ Hidupkan</button>
      <button onclick="sendCommand('OFF')">âšª Matikan</button>
      <p>Status terakhir: <span id="status">-</span></p>
      <button style="background:#ff4d4d" onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      databaseURL: "https://esp32-3a6dd-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let currentToken = null;

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Daftar User
    function registerUser() {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const token = document.getElementById('regToken').value;

      if(!email || !pass || !token) {
        alert("Lengkapi semua data!");
        return;
      }

      const userId = email.replace(/\W/g, "_"); // jadikan key aman

      db.ref("users/" + userId).set({
        email: email,
        password: pass,
        token: token
      }).then(()=>{
        alert("Registrasi berhasil, silakan login.");
        showPage("loginPage");
      });
    }

    // Login User
    function loginUser() {
      const email = document.getElementById('logEmail').value;
      const pass = document.getElementById('logPassword').value;
      const userId = email.replace(/\W/g, "_");

      db.ref("users/" + userId).get().then(snapshot=>{
        if(snapshot.exists()) {
          const data = snapshot.val();
          if(data.password === pass) {
            currentUser = email;
            currentToken = data.token;
            document.getElementById("panelInfo").innerText = "Login sebagai: " + email + " | Token: " + currentToken;
            showPage("panelPage");

            // pantau status panel
            db.ref("panel/" + currentToken + "/status").on("value", snap=>{
              document.getElementById("status").innerText = snap.val() || "-";
            });
          } else {
            alert("Password salah!");
          }
        } else {
          alert("User tidak ditemukan!");
        }
      });
    }

    // Kirim perintah ke panel sesuai token
    function sendCommand(cmd) {
      if(currentToken) {
        db.ref("panel/" + currentToken).set({
          status: cmd,
          updatedBy: currentUser
        });
      }
    }

    function logout() {
      currentUser = null;
      currentToken = null;
      showPage("loginPage");
    }
  </script>
</body>
                                                                         </html>
