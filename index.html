<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Daftar Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Daftar</button>

    <p id="output"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "ISI_APIKEY_MU",
      authDomain: "esp32-3a6dd.firebaseapp.com",
      databaseURL: "https://esp32-3a6dd-default-rtdb.firebaseio.com/",
      projectId: "esp32-3a6dd",
      storageBucket: "esp32-3a6dd.appspot.com",
      messagingSenderId: "ISI_SENDERID",
      appId: "ISI_APPID"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elemen
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const outputEl = document.getElementById("output");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Tombol daftar
    registerBtn.addEventListener("click", () => {
      const email = emailEl.value;
      const password = passEl.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Simpan data user di Realtime Database
          set(ref(db, "users/" + user.uid), {
            email: email,
            createdAt: new Date().toISOString()
          });
          outputEl.style.color = "green";
          outputEl.textContent = "Pendaftaran berhasil! Silakan login.";
        })
        .catch((error) => {
          outputEl.style.color = "red";
          outputEl.textContent = "Error: " + error.message;
        });
    });

    // Tombol login
    loginBtn.addEventListener("click", () => {
      const email = emailEl.value;
      const password = passEl.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          outputEl.style.color = "green";
          outputEl.textContent = "Login berhasil! UID: " + user.uid;
        })
        .catch((error) => {
          outputEl.style.color = "red";
          outputEl.textContent = "Error: " + error.message;
        });
    });
  </script>
</body>
</html>
